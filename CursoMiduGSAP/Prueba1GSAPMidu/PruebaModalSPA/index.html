<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Modal Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   
    <script src="script.js" defer></script>


</head>
<body>
    
  <main class="gallery">
    <div class="card" data-char="jinx">
        <img src="img/jinx-gallery01.jpg" alt="Jinx">
        <div class="item-text">JINX</div>
    </div>
    <div class="card" data-char="vi">
        <img src="img/VI-gallery01.jpg" alt="Vi">
        <div class="item-text">VII</div>
    </div>
    <div class="card" data-char="mel">
        <img src="img/mel-gallery01.jpg" alt="Mel">
        <div class="item-text">MEL</div>
    </div>

    
</main>
    

    <div id="modal-container" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-photo">
                <img id="dynamic-img" src="" alt="Jinx">
            </div>

            <div class="modal-info">
                <h2 id="dynamic-title">Jinx</h2>
                <h3 id="dynamic-subtitle" class="subtitle-class"></h3>
                <p id="dynamic-text"></p>

            <div class="modal__navigation--text">
                <button class="modal__btn modal__btn--up">UP</button> <!-- preview mode BEM -->
                <button class="modal__btn modal__btn--down">DOWN</button>
            </div>

            <div class="modal__navigation--Character">
                    <button class="modal__btn modal__btn--prev">PREV</button> <!-- preview mode BEM -->
                    <button class="modal__btn modal__btn--next">NEXT</button>
                </div>

            <div class="modal__btn--weapons">WEAPON</div>

                <button class="close-btn">CERRAR</button>
            </div>
        </div>
    </div>

    

</body>


</html>
