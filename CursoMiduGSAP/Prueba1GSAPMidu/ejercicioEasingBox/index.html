   const tl = gsap.timeline({
    defaults: {
      duration: 1,
    },
    onComplete: () => {
        window.log.innerHTML += "The animation finish <br>"
    },

    onStart: () => {
        window.log.innerHTML += "The Animation start <br>"
    },

      onRepeat: () => {
        window.log.innerHTML += "You like repeat? excelent <br>"
    }
  })
 
    tl.to('.peru', { x: 100 })
        .to('.gray', { x: 200 })
        .to('.pink', { y: -100 })
 

    window.play.onclick = () => {
        tl.play()
        window.log.innerHTML +=  "play <br>"
    }

    window.pause.onclick = () => {
        tl.pause()
        window.log.innerHTML +=  "pause <br>"
    }

    window.resume.onclick = () => {
        tl.resume()
        window.log.innerHTML +=  "resume <br>"
    }

    window.restart.onclick = () => {
        tl.restart()
        window.log.innerHTML +=  "restart <br>"
    }
    
    window.reverse.onclick = () => {
        tl.reverse()
        window.log.innerHTML +=  "reverse <br>"
    }

     window.turbo.onclick = () => {
        tl.timeScale(2)
        window.log.innerHTML +=  "turbo <br>"
    }

    const logElement = document.getElementById('log');

}
