    /* Usamos Grid como pediste */
    .article-grid {
        display: grid;

    /* FOIT and FOUC error, use the Disabled cache and Fast 4G for look the error  */
    .thor-image {
        width: 100%;
        aspect-ratio: 2 / 3;
        /* Skeleton Screen: gradient for loading */
        background: linear-gradient(110deg, #1a1a1a 8%, #252525 18%, #1a1a1a 33%);
        background-size: 200% 100%;
        animation: shine 1.5s linear infinite;
        border-radius: 8px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes shine {
        to { background-position-x: -200%; }
    }
