        // staggered -> escalonadas

        gsap.to('.box', {
            x: 160,
            duration: 1,
            scale: .2,
            rotate: 360,
            /*esta es la propiedad del escalonado (royo gap pero en delay en vez de en separacion)
            tambien podemos usarlo como un objeto he introducir ciertas propiedades dentro del stagger y
            veremos que funcionara de forma disitnta que cuando estan en linea, ni mejor ni peor diferente.*/
            stagger: {
                yoyo: true,
                each: 0.2,
                repeat: -1
            }

        })
